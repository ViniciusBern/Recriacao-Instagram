<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./img/reset.css">
        <title>Instagram</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="raiz">
            <div class="celular">
                <img src="./img/instagram-celular.png">
            </div>
                <div class="primeiro">
                    <div class="conjunto">
                        <div class="logo"><img src="./img/instagram-logo.png"></div>
                            <div class="formulario">
                                <form class="inputs">
                                    <input type="email" class="input-padrao" required placeholder="Telefone, nome de usuário ou email">
                                    <input type="password" class="input-padrao" required placeholder="Senha">
                                    <input type="submit"  class="entrar" value="Entrar">
                                </form>
                            </div>
                        <p class="ou">Ou</p>
                            <div class="conjuntoface">
                                <div class="iconeface"><img src="./img/face.jpg"></div>
                                <div class="face"><a href="#">Entrar com o Facebook</a></div>
                            </div>
                        <div class="recup"><a href="#">Esqueceu a senha?</a></div>

                    </div>
                    <div class="conjunto">
                        <p>Não tem uma conta?<a href="#"><strong>Cadastre-se</strong></a></p>
                    </div>
                    
                    <div class="aplicacao">
                        <p>Obtenha o aplicativo.</p>
                        <div>
                            <a href="#" class="download"><img src="./img/apple-button.png"></a>
                            <a href="#" class="download"><img src="./img/googleplay-button.png"></a>
                        </div>
                    </div>
                </div>
        </div>
    </body>
</html>
